<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <title>My QR Generaor</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-title">
                <h2>My QR Generaor</h2>
            </div>
            <div class="search">
                <a href="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Search</span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="title">
                <h3>QR Code Title</h3>
                <input placeholder="Enter Title" type="text" id="title" name="title" required>
            </div>
            <div class="link">
                <h3>Content to Encode</h3>
                <input placeholder="Enter Link" type="text" id="qrText" name="link" required autocapitalize="none"
                    autocomplete="off" autocorrect="off" spellcheck="false">
            </div>
            <div class="imgBox">
                <img src="" id="qrImg">
            </div>
            <div class="button">
                <button onclick="generateQR()">Generate</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>Â© 2025 Suchak. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>

</html>
